<ion-content>
  <ul class="list">
    <div class="item item-divider">
      Ukupno: {{price | number:2}}
    </div>
    <div ng-repeat="item in items">
      <a class="item item-thumbnail-left" href="#/products/{{item.product.id}}">
        <img src="{{URL + item.product.master.images[0].small_url}}"/>
        <h2>{{item.product.name}}</h2>
        <p>{{item.product.display_price}}</p>
        <p>Koliƒçina: {{item.quantity}}</p>
      </a>
    </div>
  </ul>
</ion-content>
