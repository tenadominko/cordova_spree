<ion-content>
  <div class="list">
    <div class="item item-divider"> 
      {{productDetail.name}}
    </div>
    <div class="item">
      {{productDetail.display_price}}
    </div>
    <div class="list card">
      <div class="item item-image">
        <img src="{{URL + productDetail.master.images[0].large_url}}" style="max-width: 100px; height: auto">
      </div>
    </div>
    <ul class="list">
      <li ng-repeat="property in productDetail.product_properties">
        <div class="row">
          <div class="col">{{property.property_name}}</div>
          <div class="col">{{property.value}}</div>
        </div>
      </li>
    </ul>

  </div>
</ion-content>
