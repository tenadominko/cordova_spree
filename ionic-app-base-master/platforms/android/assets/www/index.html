<!DOCTYPE html>
<html ng-app="spree">
  <head>
    <meta charset="utf-8">
    <title>Spree</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-route.js"></script>   

    <script src="js/app.js"></script>     
    <script src="js/controllers/product_list_controller.js"></script>    
    <script src="js/controllers/product_detail_controller.js"></script> 
    <script src="js/controllers/home_controller.js"></script>
    <script src="js/controllers/cart_controller.js"></script>
    <script src="js/models/cart.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>

<body ng-controller="HomeCtrl">
  <ion-header-bar class="bar bar-header bar-dark">
    <button class="button icon-left ion-home" ng-click="goHome()">Home</button>
    <h1 class="title">Spree Commerce</h1>
    <button class="button icon-left ion-ios7-cart" ng-click="showCart()">Cart</button>
  </ion-header-bar>
  <div ng-controller="CartCtrl">
    <div ng-view></div>
  </div>
</body>
</html>
