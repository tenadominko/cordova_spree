<ion-content>
  <div class="item item-divider" style="border-style: none;">
    {{productDetail.name}}
  </div>
  <div class="item" style="border-style: none;">
    {{productDetail.display_price}}
  </div>

  <div class="item item-image" style="border-style: none;">
    <img src="{{image}}" style="max-height: 200px; width: auto">
  </div>

  <form action="">
    <div ng-repeat="variant in productDetail.variants">
      <input type="radio" name="variant_id" ng-model="variant_id" value="{{variant.id}}" ng-click="changeImage({{$index}})">{{variant.options_text}}<br>
    </div>
  </form>

  <div class="row">
    <div class="col">
      <div class="item item-input item-select" style="border-style: none;">
        <div class="input-label">
          Quantity: 
        </div>
        <select id="productQuantity" ng-model="quantity" ng-options="n for n in range(10)"></select>
      </div>
    </div>
    <div class="col">
      <button class="button button-positive" ng-click="addToCart(productDetail)">Add to cart</button>
    </div>
  </div>

  <ul class="list">
    <li ng-repeat="property in productDetail.product_properties">
      <div class="row">
        <div class="col">{{property.property_name}}</div>
        <div class="col">{{property.value}}</div>
      </div>
    </li>
  </ul>
</ion-content>
